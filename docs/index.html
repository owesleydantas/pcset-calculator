<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCSet Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container">
        <h1>PCSet Calculator</h1>

        <section class="input-section">
            <label for="pcs-input">
                Digite um conjunto (separe os valores com v√≠gula)
            </label>
            <input
                id="pcs-input" 
                type="text"
                placeholder="Ex: 0, 1, 6"
                autocomplete="off"
            />

            <button id="analyze-btn">
                Analisar
            </button>
        </section>

        <section class="keyboard-section">
            <h3>Teclado de classes de altura</h3>

            <div id="pc-keyboard" class="pc-keyboard">

            </div>
            <button id="clear-btn">Limpar</button>
        </section>

        <section class="output-section">
            <h2>Resultado</h2>

            <div class="display-panel">

                <div class="result-line">
                    <span class="label">PCS</span>
                    <span id="out-pcs">{ 0 }</span>
                </div>
    
                <div class="result-line">
                    <span class="label">Forma normal</span>
                    <span id="out-normal">[ 0 ]</span>
                </div>
    
                <div class="result-line">
                    <span class="label">Forma prima</span>
                    <span id="out-prime">( 0 )</span>
                </div>
    
                <div class="result-line">
                    <span class="label">Vetor intervalar</span>
                    <span id="out-icv">( 0 )</span>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./dist/index.js"></script>
    
</body>
</html>
