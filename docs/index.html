<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCSet Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container">
        <h1>PCSet Calculator</h1>

        <section class="input-section">
            <label for="pcs-input">
                Conjunto de classes de altura
            </label>
            <input
                id="pcs-input" 
                type="text"
                placeholder="Ex: 0, 1, 6"
                autocomplete="off"
            />

            <button id="analyze-btn">
                Analisar
            </button>
        </section>

        <section class="output-section">
            <h2>Resultado</h2>
            <pre id="output"></pre>
        </section>
    </main>

    <script type="module" src="./dist/index.js"></script>
    
</body>
</html>
